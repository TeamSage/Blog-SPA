<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-info btn-add-post">Add New Post</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="post-head">{{data.user}}`s Posts</h3>
            {{#data.posts}}
            <div class="row">
                <div class="col-md-8">

                    <div class="post">
                        <ul>
                            <li>
                                <h3>{{data.title}}</h3>
                                <p>{{data.content}}</p>
                                {{#data.categoryes}}
                                <span>{{this}}</span> {{/data.categoryes}}
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="delete-container">
                        <button class="btn btn-danger">Delete</button>

                    </div>
                </div>
            </div>
            <div class="comments">
                {{#if comments}}
                    <ul>
                        {{#each comments}}
                        <li>
                            <div class="comment">
                                <p class="author">
                                    <a class="user " href="/user/{{author}}">{{author}}</a>
                                </p>
                                <pre class="content">{{text}}</pre>
                            </div>
                            <div class="col-md-2">
                                <div class="delete-container">
                                    <button class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                {{/if}}
                <label for="comment">Comment</label>
                <textarea name="comment" class="form-control" id="comment" cols="30" rows="10"></textarea>
                <button class="btn btn-info">Comment</button>
            </div>
            {{/data.posts}}
        </div>
    </div>
</div>
