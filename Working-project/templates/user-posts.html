<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-info btn-add-post">Add New Post</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">

                    <div class="post">
                        <h3 class="post-head">{{data.user}}`s Posts</h3>
                        <ul>
                            {{#data.posts}}
                            <li>
                                <h3>{{data.title}}</h3>
                                <p>{{data.content}}</p>
                                {{#data.categoryes}}
                                <span>{{this}}</span> {{/data.categoryes}}
                            </li>
                            {{/data.posts}}
                        </ul>
                    </div>

                </div>
                <div class="col-md-2">
                    <div class="delete-container">
                        <button class="btn btn-danger">Delete</button>

                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
