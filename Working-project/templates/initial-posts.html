<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <ul>
            {{#this}}
            <li>
                <a href="#/home?title={{title}}">
                    <h3 class="post-title">{{data.title}}</h3>
                </a>
                <!--   {{#if result}}
                <a href="#">
                    <img class="img-responsive" src="img/post-sample-image.jpg" alt="">
                </a>
                {{else}}
                <span></span> {{/if}} -->
                <div>
                    <a href="#" data-type="like" class="btn-like-dislike hidden-when-not-logged-in glyphicon glyphicon-thumbs-up"></a>
                    <a href="#" data-type="dislike" class="btn-like-dislike hidden-when-not-logged-in glyphicon glyphicon-thumbs-down"></a>
                </div>
                <span>Likes: <strong>{{likes}}</strong></span>
                <span>Dislikes: <strong>{{dislikes}}</strong></span>
                <p class="post-meta">Posted by <a href="#/posts/{{user}}">{{user}}</a> on date{{data.date}}</p>
                <p>Categoryes:
                     {{#categoryes}}
                    <a href="#/home?category={{this}}">{{this}}</a>
                     {{/categoryes}}
                </p>
            </li>
            <div class="comments">

            </div>
            {{/this}}
        </ul>
    </div>
</div>
