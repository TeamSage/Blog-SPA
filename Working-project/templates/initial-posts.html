<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="post-head text-center">{{data.categoryes.name._id}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 white-background text-center">
            <ul>
                {{#data.categoryes.name._id.posts}}
                <li>
                    <a href="#current-post/{{data.categoryes.name._id.posts._id}}">
                        <h3 class="post-title">{{title}}</h3>
                    </a>
                    <div>
                        <a href="#" data-id="{{data._id}}" data-cre="{{data._ic}}" data-type="like" class="btn-like btn-like-dislike hidden-when-not-logged-in glyphicon glyphicon-thumbs-up"></a>
                        <a href="#" data-id="{{data._id}}" data-cre="{{data._ic}}" data-type="dislike" class="btn-dislike btn-like-dislike hidden-when-not-logged-in glyphicon glyphicon-thumbs-down"></a>
                    </div>
                    <span>Likes: <strong>{{likes}}</strong></span>
                    <span>Dislikes: <strong>{{dislikes}}</strong></span>
                    <p>Posted by <a href="#/posts/{{username}}">{{username}}</a> on date{{date}}</p>
                </li>
                {{/data.categoryes.name._id.posts}}
            </ul>
        </div>
    </div>
</div>
