<!-- Show all Categories-->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <h3 class="post-head text-center">Categories</h3>
            <ul class="text-center post-ul-wrapper">
                {{#data.categoryes}}
                <li class="button-category">
                    <a href="#categories/{{data.categoryes.name._id}}">
                        <h3>{{category}}</h3>
                    </a>
                </li>
                {{/data.categoryes}}
            </ul>
        </div>
    </div>
</div>
